<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="OpenModal()">Pulsa para abrir modal</button>
    <dialog open style="display:none" id="MyDialog" style="padding: 0px; margin:0px;">
        <div style="background-color: brown; padding:0px;">
            <img class="icon" src="information.png" alt="Information icon">
        <p>Esto es un ejemplo de mensaje de di√°logo.</p>
        <button type="button" onclick="CloseModal()">Aceptar</button>
        </div>
        
    </dialog>
    <script type="text/javascript">
        function OpenModal() {
            document.getElementById("MyDialog").style.display = "block";
        }

        function CloseModal() {
            document.getElementById("MyDialog").style.display = "none";
        }
    </script>
</body>
</html>
